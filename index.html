<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Etch-A-Sketch</title>
</head>

<body>
    <main>
        <section class="title-panel">
            <div class="logo">
                <img src="./images/hb-logo.png" alt="Haakon Beck Awesome Logo">
            </div>
            <h1 class="game-title">Etch-A-Sketch</h1>
            <h4 class="game-subtitle">by Haakon Beck</h4>
        </section>
        <section class="sketch-panel">
            <div class="sketch-screen"></div>
        </section>
        <section class="control-panel">
            <p class="grid-data"></p>
            <button class="restart-button">Restart grid</button>
            <form class="grid-form" style="display: none;">
                <div class="grid-form-segment">
                    <h1 class="grid-form-title">Grid Generator</h1>
                    <p class="grid-form-instruction">
                        Please enter a number to define the grid size (e.g., 4 for a 4x4 grid)
                    </p>
                </div>

                <label class="grid-form-label">
                    <input class="grid-form-input" type="number" min="1" max="100" placeholder="Grid size (number only)"
                        required />
                </label>

                <button class="grid-form-button grid-form-button-red" type="submit">
                    Generate Grid
                </button>
            </form>
        </section>
    </main>
    <script src="./script.js"></script>
</body>

</html>
